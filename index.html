.box{ width:620px; margin:20px auto;}
.top{ height:60px; background:#0CC;}
.bot{ overflow:hidden; margin-top:10px;}
li{ width:200px; height:35px; float:left; background:#ccc;}
.b1{ margin-right:10px;}
.bot .b2{ margin-right:10px; background:#000;}
</style>

<div class="box">
   <div class="top"></div>
   <ul class="bot">
       <li class="b1"></li>
       <li class="b2"></li>
