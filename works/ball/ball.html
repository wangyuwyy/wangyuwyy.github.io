<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>play</title>
    <style>
        body{
            width:100%;
            height:100%;
            background: pink;
        }
        #div1{
            width:600px;
            height:200px;
            border: 2px solid #000;
            margin: 50px auto;
            position: relative;
        }
        #btn1{
            width: 50px;
            height: 30px;
            font-size: 22px;
            line-height: 30px;
            background: #ccc;
            border: 1px solid #000;
            border-radius: 3px;
            position: absolute;
            right:0;
            bottom: 0;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="css/base.css">
    <script>
        function getRandom(n,m){
            return parseInt(Math.random()*(m-n)+n);
        }

        function findInArr(n,arr){
            for(var i=0;i<arr.length;i++){
                if(arr[i]==n){
                    return true;
                }
            }
            return false;
        }
        var arr=[];
        for(var i=0;i<6;i++){
            var n=getRandom(1,34);
            if(findInArr(n,arr)){
                i--;
            }else{
                arr.push(n);
            }
        }
    </script>
</head>
<body>
   <div id="div1">
       <input type="button" value="生成" id="btn1">
   </div>
</body>
</html>
